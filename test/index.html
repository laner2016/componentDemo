<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title></title>
	<script src="../js/libs/jquery-1.8.3.min.js"></script>
	<script src="../js/libs/jquery.fullPage.min.js"></script>
	<!-- 加载 H5组件 相关资源 -->
	<script type="text/javascript">
		var res = ['Base','Bar','Point','Polyline','Radar','Pie'];
		var html = [];
		for(s in res){
			html.push('<script src="../js/H5Component'+res[s]+'.js" type="text/javascript"><\/script>');
			html.push('<link rel="stylesheet" href="../css/H5Component'+ res[s] +'.css"/>');
		}
		document.write(html.join(''));
	</script>
	<!-- H5对象（进行内容管理） -->
	<script type="text/javascript" src="../js/h5.js"></script>
	<link href="../css/h5.css" rel="stylesheet"/>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.h5_page{background-image: url("../imgs/page_bg.png");}
		.h5_page_face{
			background: url("../imgs/face_bg.png") no-repeat;
		}
		.h5_component_name_slogan{
			-webkit-animation: rock 2s infinite 2s;
		}
		@-webkit-keyframes rock {
			0%{transform: rotate(0deg)}
			5%{transform: rotate(3deg)}
			10%{transform: rotate(-3deg)}
			15%{transform: rotate(1deg)}
			20%{transform: rotate(-2deg)}
			25%{transform: rotate(2deg)}
			30%{transform: rotate(-1deg)}
			70%{transform: rotate(0deg)}
			100%{transform: rotate(0deg)}
		}
		.h5_component_name_caption{
			background-image: url("../imgs/page_caption_bg.png");
			width: 283px;
			height: 160px;
			text-align: center;
			line-height: 140px;
			color: #ffffff;
		}
		.h5_component_name_back{
			-webkit-animation: back 2s infinite 2s;
			top:30px;
		}
		@-webkit-keyframes back {
			0%{ top: 30px; }
			50%{ top: 10px; }
			100%{ top: 30px; }
		}
	</style>
	<!-- 主要逻辑 -->
	<script type="text/javascript">
		$(function(){
			var h5 = new H5();
			h5.whenAddPage = function(){
				h5.addComponent('slide-up',{
					bg:'../imgs/footer.png',
					css:{opacity:0, bottom:'-20px', left:0,width:'100%',height:'20px',zIndex:9999},
					animateIn:{opacity:1,bottom:0},
					animateOut:{opacity:0,bottom:'-20px'},
					delay:500
				})
			}
			h5.addPage('face')
					.addComponent('topic',{
						center: true,
						width: 395,
						height: 130,
						bg: '../imgs/face_logo.png',
						css: {
							opacity: 0
						},
						animateIn:{
							top: 100,
							opacity: 1
						},
						animateOut:{
							top:0,
							opacity:0
						}
					})
					.addComponent('slogan',{
						center: true,
						width: 365,
						height: 99,
						bg: '../imgs/face_slogan.png',
						css:{
							opacity: 0,
							top: 180
						},
						animateIn:{
							left: '50%',
							opacity: 1
						},
						animateOut:{
							left: 0,
							opacity: 0
						},
						delay: 500

					})
					.addComponent('face_img_left',{
						width: 370,
						height: 493,
						bg: '../imgs/face_img_left.png',
						css: {
							opacity: 0,
							left: -50,
							bottom: -50
						},
						animateIn:{
							left: 0,
							bottom: 0,
							opacity: 1
						},
						animateOut:{
							left: -50,
							bottom: -50,
							opacity: 0
						},
						delay: 1000
					})
					.addComponent('face_img_right',{
						width: 276,
						height: 449,
						bg: '../imgs/face_img_right.png',
						css: {
							opacity: 0,
							right: -50,
							bottom: -50
						},
						animateIn:{
							right: 0,
							bottom: 0,
							opacity: 1
						},
						animateOut:{
							right: -50,
							bottom: -50,
							opacity: 0
						},
						delay: 1000
					})
			.addPage()
					.addComponent('caption',{
						text: '核心内容'
					})
					.addComponent('text',{
						width: 500,
						height: 30,
						center: true,
						text: 'IT教育网=只学有用的',
						css:{
							opacity: 0,textAlign:'center',color:'red',fontSize:'26px'
						},
						animateIn:{opacity: 1,top:120},
						animateOut:{opacity:0,top:240}
					})
					.addComponent('description',{
						width: 481,
						height: 295,
						center: true,
						bg:'../imgs/description_bg.gif',
						text: 'IT教育网只学有用的IT教育网只学有用的IT教育网只学有用的IT教育网只学有用的' +
						'IT教育网只学有用的IT教育网只学有用的IT教育网只学有用的IT教育网只学有用的',
						css:{
							opacity: 0,textAlign:'center',color:'#fff',fontSize:'15px',padding:'15px 10px 10px 10px',lineHeight:'18px',
							top:'240px'
						},
						animateIn:{opacity: 1,top:160},
						animateOut:{opacity:0,top:240},
						delay: 500
					})
					.addComponent('people',{
						width: 515,
						height: 305,
						center: true,
						bg:'../imgs/p1_people.png',
						css:{
							opacity: 0,
							bottom: 0
						},
						animateIn:{opacity: 1,bottom:40},
						animateOut:{opacity:0,bottom:0},
						delay: 1000
					})
			.addPage()
					.addComponent('caption',{text: '课程分布方向'}) // Polyline
					.addComponent('Polyline',{
						type: 'polyline',
						width: 530,
						height: 600,
						css: {
							top: 100,
							opacity: 0,
							fontSize:'12px'
						},
						data: [
							[ 'Js', .4, 'green' ],
							[ 'HTML/CSS', .1, 'red' ],
							[ 'CSS3', .09, 'blue' ],
							[ 'HTML5', .12, '#595959' ],
							[ 'jQuery', .35, '#684521' ],
						],
						animateIn: {
							opacity: 1,
							top: 200
						},
						animateOut: {
							opacity: 0,
							top: 100
						},
						center:true
					})
					.addComponent('msg',{
						text:'前端开发课程占40%',
						css:{opacity:0,color:'#ff8080',top:100,width:'100%',left:0,textAlign:'center'},
						animateIn:{opacity:1,top:150},
						animateOut:{opacity:0,top:100}
					})
			.addPage()
					.addComponent('caption',{text: '移动开发课程资源'}) // Pie
					.addComponent('Pie',{
						type: 'pie',
						width: 400,
						height: 400,
						css: {
							top: 350,
							opacity: 0
						},
						data: [
							[ 'Js', .4, '#ff8080' ],
							[ 'HTML', .05, 'green' ],
							[ 'CSS3', .2 ],
							[ 'HTML5', .25 ],
							[ 'jQuery', .1, '#684521' ]
						],
		                animateIn: {
		                    opacity: 1,
		                    top: 180
		                },
		                animateOut: {
		                    opacity: 0,
		                    top: 350
		                },
						center:true
					})
					.addComponent('msg',{
						text:'移动开发课程资源',
						css:{opacity:0,color:'#ff8080',bottom:-50,width:'100%',left:0,textAlign:'center'},
						animateIn:{opacity:1,bottom:150},
						animateOut:{opacity:0,bottom:-50}
					})
			.addPage()
					.addComponent('caption',{text: '前段开发课程'}) // Bar
					.addComponent('Bar',{
						type: 'bar',
						width: 530,
						height: 600,
						css: {
							top: 100,
							opacity: 0
						},
						data: [
							[ 'Javascript', .4, 'green' ],
							[ 'HTML/CSS', .1, 'red' ],
							[ 'CSS3', .1, 'blue' ],
							[ 'HTML5', .2, 'blue' ],
							[ 'jQuery', .35, 'blue' ],
							[ 'Bootstrap', .05, 'blue' ],
							[ 'AngularJs', .01, 'blue' ]
						],
						animateIn: {
							opacity: 1,
							top: 200
						},
						animateOut: {
							opacity: 0,
							top: 100
						},
						center:true
					})
					.addComponent('msg',{
						text:'前段开发课程',
						css:{opacity:0,color:'#ff8080',top:100,width:'100%',left:0,textAlign:'center'},
						animateIn:{opacity:1,top:150},
						animateOut:{opacity:0,top:100}
					})
			.addPage()
					.addComponent('caption',{text: '后端开发课程'}) // Radar
					.addComponent('Radar',{
						type: 'radar',
						width: 400,
						height: 400,
						css: {
							top: 400,
							opacity: 0
						},
						data: [
							[ 'Js', .4, 'green' ],
							[ 'HTML/CSS', .05, 'red' ],
							[ 'CSS3', .2, 'blue' ],
							[ 'HTML5', .25, '#595959' ],
							[ 'jQuery', .1, '#684521' ],
						],
						animateIn: {
							opacity: 1,
							top: 200
						},
						animateOut: {
							opacity: 0,
							top: 400
						},
						center:true
					})
					.addComponent('msg',{
						text:'后端开发课程',
						css:{opacity:0,color:'#ff8080',top:-50,width:'100%',left:0,textAlign:'center'},
						animateIn:{opacity:1,top:150},
						animateOut:{opacity:0,top:-50}
					})
			.addPage()
					.addComponent('caption',{text: '课程难度分布'}) // Point
					.addComponent('Point',{
						type : 'point',
						width : 300,
						height : 300,
						data:[
							['中级' , .4  ,'#ff7676'],
							['初级' , .2  ,'#ffa3a4', 0 ,'-60%'],
							['高级' , .3  ,'#99c1ff', '50%' ,'-120%']
						],
						css : {
							bottom:'20%'
						},
						center : true,
					})
			.addPage('tail')
					.addComponent('logo',{
						center: true,
						width: 359,
						height: 129,
						bg: '../imgs/tail_logo.png',
						css:{opacity:0,top:240},
						animateIn:{opacity:1,top:210},
						animateOut:{opacity:0,top:240}
					})
					.addComponent('slogan',{
						center: true,
						width: 314,
						height: 46,
						bg: '../imgs/tail_slogan.png',
						css:{opacity:0,top:280},
						animateIn:{opacity:1,left:'50%'},
						animateOut:{opacity:0,left:0}
					})
					.addComponent('share',{
						width: 128,
						height: 120,
						bg: '../imgs/tail_share.png',
						css:{opacity:0,top:110,right:110},
						animateIn:{opacity:1,top:10,right:10},
						animateOut:{opacity:0,top:110,right:110},
						delay:1000
					})
					.addComponent('back',{
						width: 52,
						height: 50,
						bg: '../imgs/tail_back.png',
						center:true,
						onclick: function(){
							$.fn.fullpage.moveTo(1);
						}
					})
			.loader(7);
		});
	</script>
</head>
