<script type="text/javascript">
	$(function(){
		var h5 = new H5();
		h5.addPage('face','首页')
				.addComponent('logo',{
					text: 'logo',
					width: 400,
					height: 200,
					css: {
						backgroundColor: 'red',

		  .addPage('desc','核心理念')
				.addComponent('caption',{
					text: '核心理念',
					width: 400,

						backgroundColor: 'green',

					},
					center: true

				})
